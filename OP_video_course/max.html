<meta charset = "utf-8">
<script>

var a = parseInt(prompt('A: '));
var b = parseInt(prompt('B: '));
var c = parseInt(prompt('C: '));

if (isNaN(a) || isNaN(b) || isNaN(c)) {
	alert('Вводите только числа!');
} else {
	//alert('Теперь найдем самое большое!');
	if ((a > b) && (a > c)) {
		alert('A больше всех!');
	} else if ((b > a) && (b > c)) {
		alert('B больше всех!');
	} else if ((c > a) && (c > b)) {
		alert('C больше всех!');
	} else {
		alert('Самых больших чисел несколько!');
	}
}

if ( ((a > b) && (a < c)) ||  ((a > c) && (a < b)) ) {
	alert('A между B и C!');
}


</script>
