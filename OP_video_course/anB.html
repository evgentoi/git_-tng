<meta charset = "utf-8">
<script>
 
 var n = parseInt(prompt('Введите градус, попробуйте попасть в птичку!'));

 if (isNaN(n)) {
 	alert('Ты перебрал не тех градусов, лучше иди ловить белок.');
 } else {
 	if( ((n > 50) && (n <= 70)) || ((n >= 100) && (n < 120)) ) {
 		alert('Отличный выстрел! Птица мертва.');
 	} else {
 		alert('Ты плохой стрелок...');
 	}
 }

</script>
