<meta charset = "utf-8">
<script>

var arr = [];
var rounds = 15;

for (var i = 0; i <= rounds; i++) {
	arr.push(Math.floor(Math.random() * 3) - 1); //-1 -- красное, 1 - черное, 0
}
alert(arr);

var maxRed = 0;
var red = 0;

for (var i = 0; i <= rounds; i++) {
	if(arr[i] == -1){
		red++;
	}

	if (red > maxRed) {
		maxRed = red;
		red = 0;
	}
}
alert(maxRed)
 


</script>
